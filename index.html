<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Searchable Gallery</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="js/lightbox2-master/css/lightbox.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container">
            
                    <input type="text" id="srchInput" placeholder="Search">
            
                <div class="gallery">  
                        <a href="photos/01.jpg" class="aref" data-lightbox="img" alt="Hay Bales" title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
                        <img src="photos/thumbnails/01.jpg" class="isrc" alt="Hay Bales" title="Hay Bales"></a>
                        
                        <a href="photos/02.jpg" class="aref" data-lightbox="img" alt="Lake" title="The lake was so calm today. We had a great view of the snow on the mountains from here."><img src="photos/thumbnails/02.jpg" class="isrc" alt="Lake" title="Lake"></a>    
                        
                        <a href="photos/03.jpg" class="aref" data-lightbox="img" alt="Canyon" title="I hiked to the top of the mountain and got this picture of the canyon and trees below."><img src="photos/thumbnails/03.jpg" class="isrc" alt="Canyon" title="Canyon"></a>
                        
                        <a href="photos/04.jpg" class="aref" data-lightbox="img" alt="Iceburg" title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today."><img src="photos/thumbnails/04.jpg" class="isrc" alt="Iceburg" title="Iceburg"></a>
                        
                        <a href="photos/05.jpg" class="aref" data-lightbox="img" alt="Desert" title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."><img src="photos/thumbnails/05.jpg" class="isrc" alt="Desert" title="Desert"></a>
                        
                        <a href="photos/06.jpg" class="aref" data-lightbox="img" alt="Fall" title="Fall is coming, I love when the leaves on the trees start to change color."><img src="photos/thumbnails/06.jpg" class="isrc" alt="Fall" title="Fall"></a>
                        
                        <a href="photos/07.jpg" class="aref" data-lightbox="img" alt="Plantation" title="I drove past this plantation yesterday, everything is so green!"><img src="photos/thumbnails/07.jpg" class="isrc" alt="Plantation" title="Plantation"></a>
                        
                        <a href="photos/08.jpg" class="aref" data-lightbox="img" alt="Dunes" title="My summer vacation to the Oregon Coast. I love the sandy dunes!"><img src="photos/thumbnails/08.jpg" class="isrc" alt="Dunes" title="Dunes"></a>
                        
                        <a href="photos/09.jpg" class="aref" data-lightbox="img" alt="Countryside Lanes" title="We enjoyed a quiet stroll down this countryside lane."><img src="photos/thumbnails/09.jpg" class="isrc" alt="Countryside Lanes" title="Countryside Lanes"></a>
                        
                        <a href="photos/10.jpg" class="aref" data-lightbox="img" alt="Sunset" title="Sunset at the coast! The sky turned a lovely shade of orange."><img src="photos/thumbnails/10.jpg" class="isrc" alt="Sunset" title="Sunset"></a>
                        
                        <a href="photos/11.jpg" class="aref" data-lightbox="img" alt="Cave" title="I did a tour of a cave today and the view of the landscape below was breathtaking."><img src="photos/thumbnails/11.jpg" class="isrc" alt="Cave" title="Cave"></a>
                        
                        <a href="photos/12.jpg" class="aref" data-lightbox="img" alt="Bluebells" title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."><img src="photos/thumbnails/12.jpg" class="isrc" alt="Bluebells" title="Bluebells"></a>
                    </div>
        </div>
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/lightbox2-master/js/lightbox.min.js"></script>
        <script src="js/script.js"></script>
        <script>
            lightbox.option({
                sanitizeTitle: true,
                showImageNumberLabel: false,
            })
        </script>
    </body>
</html>
